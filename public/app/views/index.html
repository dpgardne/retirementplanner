<!DOCTYPE html>
<html>
<head>
  <base href="/">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Retirement planner</title>
  <!-- bootstrap css -->
  <link rel="stylesheet" href="assets/css/bootstrap.css">
  <link rel="stylesheet" href="assets/css/main.css">
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Arimo|Niconne|Pinyon+Script|Dekko|Merriweather" rel="stylesheet">
  <!-- angular -->
  <script src="assets/js/angular.js" charset="utf-8"></script>
  <script src="assets/js/angular-route.js" charset="utf-8"></script>
  <!-- config and routes -->
  <script src="app/app.js" charset="utf-8"></script>
  <script src="app/routes.js" charset="utf-8"></script>
  <!-- controllers -->
  <script src="app/controllers/userController.js" charset="utf-8"></script>
  <script src="app/controllers/mainController.js" charset="utf-8"></script>
  <script src="app/controllers/financeController.js" charset="utf-8"></script>
  <!-- angular services -->
  <script src="app/services/userServices.js" charset="utf-8"></script>
  <script src="app/services/authServices.js" charset="utf-8"></script>
</head>
<body ng-app="retirementApp" ng-controller="mainCtrl as main">

  <!-- navigation  -->
  <header>
  <div class="container">
    <div class="logo">
      <span class="glyphicon glyphicon-pencil"></span>Retirement Planner
    </div>
<nav>
  <ul>
<li><a href="/">Home</a></li>
  <!-- if user is not logged in then show it  -->
  <li><a href="/login" ng-show="!main.isLoggedIn">Login</a></li>
  <li><a href="/signup" ng-show="!main.isLoggedIn">Signup</a></li>
  <li><a href="#" ng-click="main.logout();" ng-show="main.isLoggedIn">Logout</a></li>
  <li><a href="/profile" ng-show="main.isLoggedIn">Welcome {{main.username}}</a></li>
  </ul>
</nav>
</div>
</header>
<!-- navigation  -->


  <div ng-view></div>




<!-- inject home view  -->


<!-- bootstrap js and jquery -->
<script src="assets/js/jquery-3.2.1.min.js" charset="utf-8"></script>
<script src="assets/js/bootstrap.js" charset="utf-8"></script>

</body>
</html>
